# package
pkg: internal

# destination
dest: "./internal"

# gofmt
fmt: true

# output file
output: "web.go"
noprefix: true

# debug mode where the files are read directly from the filesytem
debug: false

# files
custom:
  - files: 
    - "./web/app.js"
    - "./web/index.html"
    - "./web/style.css"
